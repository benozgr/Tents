# Sınır efekti
particle:
  type: DUST
  color: # belirtilen efekt renk ayarlaması destekliyorsa bu değerler kullanılır (destekleyen efekt: DUST)
    red: 255
    green: 0
    blue: 0

# Ekonomi ayarları
economy:
  use-custom-provider: true  # CadirClaim'in ekonomi sağlayıcısını zorlamak için "true", başka bir vault destekli ekonomi sağlayıcısı kullanmak için (Essentials, LiteEco...) "false"
  starting-balance: 500.0    # yeni oyuncular için başlangıç bakiyesi
  currency-name-singular: "Dirhem"  # para biriminin tekil hali
  currency-name-plural: "Dirhem"   # çoğul hali
  max-money: 10000000000000.0 # 10 trilyon, java'da izin verilen sınır
  min-money: -10000.0
  economy-log-enabled: false

# Claim sınırlamaları
claim-limits:
  max-claims-per-world: 3 # dünyada alınabilecek max. claim sayısı
  min-distance-between-claims: 100 # claimler arası gerekli min. blok

# Çadır konfigürasyonu
tents:
  kucuk_cadir:
    price: 20000
    size: 16
    max_members: 10
    duration: 7
  buyuk_cadir:
    price: 60000
    size: 32
    max_members: 20
    duration: 7
  dev_cadir:
    price: 100000
    size: 64
    max_members: 50
    duration: 7
  krallik:
    price: 3000000
    size: 128
    max_members: 100
    duration: 30

# Kira ayarları
rent-settings:
  grace-period: 3 # Kira süresi dolduktan sonra ödeme için tanınan ek süre (gün)
  max-rent-attempts: 3 # Başarısız kira ödeme denemelerinden sonra claim'in kaldırılacağı maksimum deneme sayısı

# Genel GUI konfigürasyonu (satın alım ve onaylama hariç)
gui-titles:
  main-menu: "&aÇadır Menüsü"
  main-menu-size: 9
  my-claims-menu: "&aÇadırlarım"
  my-claims-menu-size: 54 # 27'den 54'e artırıldı, daha fazla claim ve kira düğmesi için
  claim-management-menu: "&aClaim Yönetimi"
  claim-management-menu-size: 9
  member-edit-menu: "%type% - Üye Düzenleme"
  member-edit-menu-size: 54
  member-permissions-menu: "&eYetkiler - %member%"
  member-permissions-menu-size: 9

