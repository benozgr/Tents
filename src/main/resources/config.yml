    material: GOLD_INGOT
    name: "&eÇadır Satın Al"
    lore:
      - "&7Çadır satın almak için tıkla."
    slot: 2
  my-claims:
    material: PAPER
    name: "&eÇadırlarım"
    lore:
      - "&7Çadırlarını yönetmek için tıkla."
