rent-menu:
  items:
    pay-rent:
      material: GOLD_INGOT
      name: "&eÇadır Kira Ödeme"
      lore:
        - "&7Fiyat: &a%price% Dirhem"
        - "&7Süre: &a%duration% Gün"
        - "&7Tıkla ve kirayı öde."
    back:
      slot: 26
      material: ARROW
      name: "&eGeri"
      lore:
        - "&7Önceki menüye dön."

confirm-menu: # satın alma onay menüsü
  title: "&eSatın Almayı Onayla"
