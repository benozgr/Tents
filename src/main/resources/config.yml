      - "&7Koordinatlar: &e%x%, %y%, %z%"
      - "&7Kalan Süre: &e%days% gün"
      - ""
      - "&fTıkla ve işlem menüsünü aç"

# Claim yönetim menüsü eşyaları
claim-management-items:
  edit-members:
    slot: 2
    material: BOOK
    name: "&eÜyeleri düzenle"
    lore:
      - "&7Üyelerin yetkilerini düzenlemek için tıkla."
  show-limits:
    slot: 3
    material: REDSTONE
    name: "&bSınırları Göster"
    lore:
      - "&7Claim sınırlarını göstermek için tıkla."
    particle-duration: 200 # efekt gösterimi ne kadar sürsün? tick olarak belirtiniz (1 saniye = 20 tick)
    particle-interval: 20 # efekt gösterimleri arasında ne kadar zaman geçsin? tick olarak belirtiniz
  disband-claim:
    slot: 4
    material: BARRIER
    name: "&cÇadırı Kaldır"
    lore:
      - "&7Bu çadırı kalıcı olarak kaldırır ve"
      - "&7çadır eşyasını envanterine geri verir."
  member-edit:
    member-head:
      lore-click: "&aTıkla: Yetkileri düzenle"
    close:
      material: BARRIER
      name: "&cKapat"
      lore:
        - "&7Menüyü kapatır ve geri döner."
    next-page:
      material: ARROW
      name: "&eSonraki Sayfa"
      lore:
        - "&7Bir sonraki üyeleri gösterir."
    prev-page:
      material: ARROW
      name: "&eÖnceki Sayfa"
      lore:
        - "&7Önceki üyeleri gösterir."
  member-permissions:
    remove-member:
      material: BARRIER
      name: "&cÜyeyi Çıkar"
      lore:
        - "&7Üyeyi claim'den çıkarır."
    back:
      material: ARROW
      name: "&eGeri"
      lore:
        - "&7Üye listesine geri döner."

